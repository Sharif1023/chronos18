
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos | Precision Timekeeping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      // Immediate theme initialization to prevent flash
      (function() {
        const saved = localStorage.getItem('chronos_theme');
        const theme = saved || 'dark';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              champagne: '#F9F7F2',
              obsidian: '#080808',
              gold: {
                DEFAULT: '#C5A059',
                light: '#D4B483',
                dark: '#A67C37'
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
            font-family: 'Inter', sans-serif;
        }

        /* Apply smooth transitions to all common themeable properties */
        *, *::before, *::after {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-duration: 0.5s;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #C5A059;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-reveal {
            animation: fadeIn 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .luxury-tracking {
            letter-spacing: 0.4em;
        }

        .gold-glow:hover {
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.15);
        }

        ::selection { background-color: #C5A059; color: white; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-champagne text-obsidian dark:bg-obsidian dark:text-champagne min-h-screen overflow-x-hidden selection:bg-gold selection:text-white font-sans">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
